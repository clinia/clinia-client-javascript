<!DOCTYPE html>
<html>
  <head>
    <title>CliniaSearch JavaScript</title>
    <script src="/dist/cliniasearch.js"></script>
  </head>
  <body>
    <script>
      var client = cliniasearch('TODO', 'test', {
        protocol: 'http',
        hosts: {
          read: ['localhost:5000'],
          write: ['localhost:5000'],
        },
      });
      var index = client.initIndex('health_facility');
      index.search('Clinic', { filters: {types:['CLINIC']}, documentTypes: ['health_facility']}, function(err, results) {
        if (err) {
          throw err;
        }
        console.log('We got `' + results.nbHits + '` results');
        console.log('Here is the first one: ', results.hits[0]);
      });
    </script>
  </body>
</html>
