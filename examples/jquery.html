<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
    <script src="/dist/cliniasearch.jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/fontawesome/4.3.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/bootstrap/3.3.4/css/bootstrap.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <section class="panel">
      <header class="panel-heading">
        <div class="search_box">
          <form action="#" method="get">
            <input
              autocomplete="off"
              class="autocomplete"
              id="q"
              placeholder="Start typing"
              type="text"
              spellcheck="false"
            />
            <div class="searchbutton">
              <i class="icon-search icon-large"></i>
            </div>
          </form>
        </div>
      </header>
    </section>

    <h1>Results</h1>
    <div id="records"></div>

    <script type="text/javascript">
      function searchCallback(content) {
        if (content.meta.query !== $('#q').val()) {
          // do not take out-dated answers into account
          return;
        }
        if (content.records.length === 0) {
          // no results
          $('#records').empty();
          return;
        }
        // Scan all hits and display them
        var html = '';
        for (var i = 0; i < content.records.length; ++i) {
          var record = content.records[i];
          html += '<div class="hit">';
          for (var attribute in record) {
            html +=
              '<div class="attribute">' +
              '<span>' +
              attribute +
              ': </span>' +
              record[attribute] +
              '</div>';
          }
          html += '</div>';
        }
        $('#records').html(html);
      }
      $(document).ready(function() {
        var $inputfield = $('#q');
        // Replace the following values by your ApplicationID and ApiKey.
        var client = cliniasearch('demo-pharmacies', 'KcLxBhVFP8ooPgQODlAxWqfNg657fTz9');
        var client = $.clinia.Client(
          'demo-pharmacies',
          'KcLxBhVFP8ooPgQODlAxWqfNg657fTz9'
        );
        // Replace the following value by the name of the index you want to query.
        var index = client.initIndex('health_facility');
        $inputfield
          .keyup(function() {
            index
              .search($inputfield.val(), { queryType: 'prefix_last' })
              .done(searchCallback)
              .fail(function(content) {
                console.log('Error', content);
              });
          })
          .focus()
          .closest('form')
          .on('submit', function() {
            // on form submit, store the query string in the anchor
            location.replace('#q=' + encodeURIComponent($inputfield.val()));
            return false;
          });
        // check if there is a query in the anchor: http://example.org/#q=my+query
        if (location.hash && location.hash.indexOf('#q=') === 0) {
          var q = decodeURIComponent(location.hash.substring(3));
          $inputfield.val(q).trigger('keyup');
        }
      });
    </script>
  </body>
</html>
